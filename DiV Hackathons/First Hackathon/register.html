<!DOCTYPE html>
<html lang="en">
	<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Tech Newbiland</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>

      <div class="topnav">
          <a href="#home">Home</a>
          <a href="services">Services</a>
          <a href="#about">About</a>
          <a class="active" href="register.html">Register</a>
        </div>

        <hr>
        <section class="overlay">
        <form action="submission.html" method="POST">
          <h1>Update Profile</h1>
          <section class="age number">
            <label for="age">How old are you?</label>
            <input type="number" name="age" id="age">
          </section>
          <hr>
          
          <hr>
          <section class="gender">
            <span>What is your gender?</span>
            <br>
            <input type="checkbox" name="gender" id="female" value="female">
            <label for="female">Female</label>

            <input type="checkbox" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <input type="checkbox" name="gender" id="other" value="other">
            <label for="other">Other</label>
          </section>
          <hr>

          <hr>
          <section class="occupation">
              <label for="occupation">What work do you?</label>
              <input type="text" name="occupation" id="occupation">
            </section>
          <hr>

          <hr>
          <section class="country origin">
            <label for="country">Where do you come from?</label>
            <input list="country" id="country" name="country">
            <datalist id="country">
                <option value="Australia"></option>
                <option value="Canada"></option>
              <option value="Ghana"></option>
              <option value="USA"></option>
              <option value="South Africa"></option>
              <option value="Other"></option>
            </datalist>
          </section>
<hr>

          <hr>
          <section class="city location">
            <label for="city">In which city do you stay?</label>
            <select name="city" id="city">
              <option value="accra">Accra</option>
              <option value="kumasi">Kumasi</option>
              <option value="ho">Ho</option>
              <option value="other">Other</option>
            </select>
          </section>
          <hr>

          <hr>
          <section class="extra-info">
            <label for="extra">Anything else you would like us to know about you?</label>
            <br>
            <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
          </section>
          <hr>
  
          <section class="submission">
            <input type="submit" value="Update">
          </section>
          
        </form>
      </section>
    </section>

        <footer id="main-footer">
                <p>
                    Copyright &copy; 2019
                </p>
            </footer> 
          </body>
  </html>
