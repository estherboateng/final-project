<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="slideshow.css" type="text/css">
    <title>My First Slideshow</title>
</head>
<body>
        <div class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact us">Contact Us</a>
              </div>
   <!-- Slideshow container -->

   <section class="overlay">

<div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 9</div>
          <img src="img1.jpg">
          <div class="text">Blue Sea</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 9</div>
          <img src="img2.jpg">
          <div class="text">Waterfall</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 9</div>
          <img src="img3.jpg" >
          <div class="text">Pink Flowers</div>
        </div>

        <div class="mySlides fade">
                <div class="numbertext">4 / 9</div>
                <img src="img4.jpg">
                <div class="text">Pictures</div>
              </div>

              <div class="mySlides fade">
                    <div class="numbertext">5 / 9</div>
                    <img src="img5.png">
                    <div class="text">Cherries</div>
                  </div>

                  <div class="mySlides fade">
                        <div class="numbertext">6 / 9</div>
                        <img src="img6.jpg">
                        <div class="text">Art</div>
                      </div>


                      <div class="mySlides fade">
                            <div class="numbertext">7 / 9</div>
                            <img src="img7.jpg">
                            <div class="text">Field</div>
                          </div>

                          <div class="mySlides fade">
                                <div class="numbertext">8 / 9</div>
                                <img src="img8.jpg">
                                <div class="text">Dawn</div>
                              </div>

                              <div class="mySlides fade">
                                    <div class="numbertext">9 / 9</div>
                                    <img src="img9.jpg">
                                    <div class="text">Beach</div>
                                  </div>
                                </div>
      
        <!-- Next and previous buttons
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br> -->
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
      </div> 

    </section>
      <script src="slideshow.js"></script>
</body>
</html>
